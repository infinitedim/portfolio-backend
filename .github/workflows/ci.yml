# ============================================================================
# CI Pipeline - portfolio-backend (Rust)
# ============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check code
        run: cargo check --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests with coverage
        run: cargo llvm-cov test --all-features --lcov --output-path lcov.info

      - name: Coverage report
        run: cargo llvm-cov report --summary-only

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        run: cargo clippy --all-features -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, test, coverage, clippy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          skip-dirs: "target,.git"
          exit-code: "0"
          timeout: "10m"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-security-scan"

  docker:
    name: Docker Stack
    runs-on: ubuntu-latest
    needs: [check, clippy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create required host directories
        run: |
          mkdir -p logs data/loki data/grafana
          mkdir -p ../portfolio-frontend/logs/server

      - name: Write .env for docker compose
        run: |
          cat > .env << 'EOF'
          POSTGRES_USER=portfolio
          POSTGRES_PASSWORD=portfolio
          POSTGRES_DB=portfolio
          JWT_SECRET=ci-test-jwt-secret-change-in-production
          REFRESH_TOKEN_SECRET=ci-test-refresh-secret-change-in-production
          ALLOWED_ORIGINS=http://localhost:3000
          FRONTEND_ORIGIN=http://localhost:3000
          ENVIRONMENT=development
          LOG_LEVEL=info
          DB_POOL_MIN=1
          DB_POOL_MAX=5
          GRAFANA_USER=admin
          GRAFANA_PASSWORD=admin
          EOF

      - name: Build and start full stack
        run: docker compose up -d --build --wait --timeout 180
        timeout-minutes: 15

      - name: Show service status
        run: docker compose ps

      - name: Health check — postgres
        run: |
          docker compose exec -T postgres \
            pg_isready -U portfolio -d portfolio

      - name: Health check — redis
        run: |
          docker compose exec -T redis redis-cli ping | grep -q PONG

      - name: Health check — backend /health
        run: |
          curl -sf http://localhost:8080/health

      - name: Health check — backend /health/detailed
        run: |
          curl -sf http://localhost:8080/health/detailed

      - name: Health check — loki
        run: |
          curl -sf http://localhost:3100/ready

      - name: Health check — prometheus
        run: |
          curl -sf http://localhost:9090/-/ready

      - name: Health check — prometheus targets
        run: |
          curl -sf http://localhost:9090/api/v1/targets \
            | grep -q '"health":"up"' || true

      - name: Verify grafana datasources provisioned
        run: |
          for i in $(seq 1 6); do
            STATUS=$(curl -sf -u admin:admin http://localhost:3001/api/datasources 2>/dev/null || true)
            if echo "$STATUS" | grep -q '"type":"loki"'; then
              echo "Loki datasource provisioned"
              exit 0
            fi
            echo "Attempt $i: datasources not ready yet, waiting 10s..."
            sleep 10
          done
          echo "Grafana datasources not provisioned" && exit 1

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== backend ===" && docker compose logs --no-color --tail=30 backend
          echo "=== postgres ===" && docker compose logs --no-color --tail=20 postgres
          echo "=== redis ===" && docker compose logs --no-color --tail=20 redis
          echo "=== loki ===" && docker compose logs --no-color --tail=30 loki
          echo "=== prometheus ===" && docker compose logs --no-color --tail=20 prometheus
          echo "=== grafana ===" && docker compose logs --no-color --tail=20 grafana

      - name: Tear down
        if: always()
        run: docker compose down -v --remove-orphans
