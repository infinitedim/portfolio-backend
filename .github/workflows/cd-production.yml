# ============================================================================
# CD Pipeline - Backend Production (portfolio-backend)
# Builds the release binary and uploads it as a workflow artifact.
# ============================================================================

name: CD - Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: backend-production
  cancel-in-progress: false

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload release binary
        uses: actions/upload-artifact@v6
        with:
          name: portfolio-backend-binary
          path: target/release/portfolio-backend
          retention-days: 7
