global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: portfolio
    environment: development

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: portfolio-backend
    static_configs:
      - targets: ["backend:8080"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: loki
    static_configs:
      - targets: ["loki:3100"]
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: promtail
    static_configs:
      - targets: ["promtail:9080"]
    metrics_path: /metrics
    scrape_interval: 30s
